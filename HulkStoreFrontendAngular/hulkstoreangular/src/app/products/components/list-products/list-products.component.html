<div class="card border-primary mb-3">
  <div class="card-header">Productos</div>
  <div class="card-body text-primary">
      <h5 class="card-title">Listado de productos</h5>
      <div class="my-2 text-left"></div>
      <div *ngIf="products?.length == 0" class="alert alert-info">
          No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="products?.length > 0">
          <thead>
              <tr>
                  <th>id</th>
                  <th>nombre</th>
                  <th>precio</th>
                  <th>cantidad</th>
                  <th>categoria</th>
                  <th>editar</th>
                  <th>eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products">
                  <td>{{ product.id }}</td>
                  <td>{{ product.name }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.quantity }}</td>
                  <td>{{ product.category }}</td>
                  <td>
                      <button type="button" name="editar" [routerLink]="['/productos/form',product.id]" class="btn btn-primary btn-sm">
                          Cambiar inventario
                      </button>
                  </td>
                  <td>
                      <button type="button" name="eliminar" (click)='delete(product)' class="btn btn-danger btn-sm">
                          eliminar
                      </button>
                </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
